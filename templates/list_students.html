{% extends "base.html" %}

{% block main %}
<h2>Students</h2>
<table class="table">
    <thead>
        <tr>
            <th>Fullname</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.fullname }}</td>
            <td>{{ student.address }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
